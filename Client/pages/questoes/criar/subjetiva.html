<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Questões
        <small>Criar Subjetiva</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/">Provas IESB</a></li>
        <li><a href="/questoes">Questões</a></li>
        <li class="active">Criar Subjetiva</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="col-md-12">
        <div class="box box-solid">
            <form role="form">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="titulo">Título</label>
                                <input type="text" class="form-control" id="titulo" placeholder="Título">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="disciplina">Disciplina</label>
                                <select id="disciplina" class="form-control">
                                    <option>option 1</option>
                                    <option>option 2</option>
                                    <option>option 3</option>
                                    <option>option 4</option>
                                    <option>option 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="dificuldade">Dificuldade</label>
                                <select id="dificuldade" class="form-control">
                                    <option>Baixa</option>
                                    <option>Média</option>
                                    <option>Alta</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="editor">Enunciado</label>
                            <textarea id="editor" name="enunciado" rows="20" cols="70"></textarea>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <a href="/questoes"><button class="btn btn-default">Voltar</button></a>
                    <button type="submit" class="btn btn-primary pull-right">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="js/editor.js"></script>
