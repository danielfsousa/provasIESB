<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Questões
        <small>Criar Objetiva</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/">Provas IESB</a></li>
        <li><a href="/questoes">Questões</a></li>
        <li class="active">Criar Objetiva</li>
    </ol>

<section class="content">
    <div class="col-md-12">
        <form role="form">
            <div class="box box-solid">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="titulo">Título</label>
                                <input type="text" class="form-control" id="titulo" placeholder="Título">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="disciplina">Disciplina</label>
                                <select id="disciplina" class="form-control">
                                    <option>option 1</option>
                                    <option>option 2</option>
                                    <option>option 3</option>
                                    <option>option 4</option>
                                    <option>option 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="dificuldade">Dificuldade</label>
                                <select id="dificuldade" class="form-control">
                                    <option>Baixa</option>
                                    <option>Média</option>
                                    <option>Alta</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="gabarito">Gabarito</label>
                                <select id="gabarito" class="form-control">
                                    <option>A</option>
                                    <option>B</option>
                                    <option>C</option>
                                    <option>D</option>
                                    <option>E</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="enunciado">Enunciado</label>
                            <textarea id="enunciado" name="enunciado" rows="20" cols="70"></textarea>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <a href="/questoes">
                        <button class="btn btn-default">Voltar</button>
                    </a>
                    <button type="submit" class="btn btn-primary pull-right">Enviar</button>
                </div>
            </div>

            <div class="box box-default collapsed-box">
                <div class="box-header with-border">
                    <h3 class="box-title click" data-widget="collapse">Alternativa A</h3>

                    <div class="box-tools pull-right">
